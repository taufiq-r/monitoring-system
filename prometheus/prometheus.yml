global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: monitoring-system
    replica: prometheus
  rule_files:
    - /etc/prometheus/alert_rules.yml

rule_files:
  alertmanager:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: "prometheus"
    static_configs:
        - targets: ["prometheus:9090"]
#

# Monitoring Process Exporter
  - job_name: 'process-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['192.168.1.13:9256'] # ip host process exporter
        labels:
          server: "Seamolec"
#

#server monitoring 
  - job_name: "Server Seamolec" 
    static_configs:
        - targets: ["192.168.51.174:9100"]
          labels:
            server_role: "Server Monitoring"
            environment: "production"
            server: "Server Seamolec"

  - job_name: "Monitored Server"  #Nama Grup
    static_configs:
      - targets: ["192.168.51.100:9100", "192.168.50.112:9100"]  #Alamat IP server yang dimonito
        labels: 
            server_role: "worker"
            environment: "production"
            server: "Server Backup"
#

# Cadvisor Docker Monitoring
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          server: "Server-Seamolec"
#

# Uptime Kuma Monitoring
####
  - job_name: 'uptime-kuma'
    scrape_interval: 30s
    scheme: http
    metrics_path: '/metrics'
    static_configs:
      - targets: ['uptime-kuma:3001']
    basic_auth:
      username: admin #
      password: seadmin1  # 
#

# SNMP Monitoring 

  - job_name: 'snmp-mikrotik-module: if'
    scrape_interval: 60s
    scrape_timeout: 30s
    static_configs:
      - targets:
          - 192.168.20.130  # IP SNMP device. / target
        #- switch.local # SNMP device.
        #- tcp://192.168.1.3:1161  # SNMP device using TCP transport and custom port.
    metrics_path: /snmp
    params:
      auth: [public_v2]
      module: [if_mib]  # SNMP module to use.
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 192.168.50.210:9116  # IP Host & port.
  
  - job_name: 'snmp-mikrotik-system'
    scrape_interval: 60s
    scrape_timeout: 30s
    static_configs:
      - targets:
          - 192.168.20.130  # IP SNMP device.
    metrics_path: /snmp
    params:
      auth: [public_v2]
      module: [mikrotik]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement:  192.168.1.13.9116  # IP Host & port.
       
          
  # Global exporter-level metrics
  - job_name: 'snmp_exporter-system'
    scrape_interval: 2m
    scrape_timeout: 90s
    static_configs:
      - targets: 
          - 192.168.51.131 # IP SNMP device.
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 192.168.1.13:9116 # IP Host & port.
  
  - job_name: 'snmp-mikrotik-hr'
    scrape_interval: 2m
    scrape_timeout: 90s
    metrics_path: /snmp
    params:
      auth: [public_v2]
      module: [hrSystem]
    static_configs:
      - targets:
          - 192.168.51.131 # IP SNMP device.
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 192.168.1.13:9116 # IP Host & port.

