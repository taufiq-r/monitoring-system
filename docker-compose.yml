services:
  #grafana#
  grafana:
    image: "grafana/grafana:latest"
    container_name: "grafana"
    restart: "always"
    ports:
      - "3000:3000"
    volumes:
      - "grafana:/var/lib/grafana"
      - "./grafana:/etc/grafana/"
    depends_on:
      - cadvisor
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_ANONYMOUS_ORG_ID=1
      - GF_AUTH_DISABLE_LOGIN_FORM=false

#cadvisor#
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest #v0.49.1
    container_name: cadvisor
    privileged: true
    restart: always
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    devices:
      - /dev/kmsg
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

#redis#
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

#prometheus#
  prometheus:
    image: "prom/prometheus:latest" #v2.55.0"
    container_name: "prometheus"
    restart: "always"
    privileged: true
    ports:
      - "9090:9090"
    volumes:
      - "/opt/sea-observability/ec2-target/prometheus:/etc/prometheus"
      - "prometheus:/prometheus"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  blackbox_exporter:
    image: "quay.io/prometheus/blackbox-exporter:latest"
    container_name: "blackbox-exporter"
    privileged: true
    restart: "unless-stopped"
    cap_add:
      - NET_RAW
    ports:
      - "9115:9115"
    volumes:
      - "/opt/sea-observability/ec2-target/blackbox:/config"
    command:
      - "--config.file=/config/blackbox.yml"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  alertmanager:
    image: "prom/alertmanager:latest"
    container_name: "alertmanager"
    restart: "unless-stopped"
    privileged: true
    ports:
      - "9093:9093"
    volumes:
      - "/opt/sea-observability/ec2-target/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml"
      - "alertmanager:/alertmanager"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  #uptime-kuma:
    #image: louislam/uptime-kuma:2
    #container_name: uptime-kuma
    #restart: always
    #ports:
      #- '3001:3001'
    #volumes:
      #- './data:/app/data'
    #deploy:
      #resources:
        #limits:
          #memory: 512M
