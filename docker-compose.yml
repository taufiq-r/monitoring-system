  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    privileged: true
    restart: unless-stopped
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - /opt/sea-observability/ec2-target/loki:/etc/loki
      - loki:/tmp
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    restart: unless-stopped
    command:
      - -config.file=/etc/promtail/promtail-config.yaml
      - -config.expand-env=true
    volumes:
      - /opt/sea-observability/ec2-target/promtail:/etc/promtail
      - /var/log:/var/log
      - /var/log/journal:/var/log/journal:ro
      - /run/log/journal:/run/log/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      #- ./promtail/promtail-config.yaml:/etc/promtail/promtail.yaml
    privileged: true
    user: root
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  incident-webhook:
    build: ./incident-webhook
    container_name: incident-webhook
    restart: unless-stopped
    ports:
      - '5000:5000'
    env_file:
      - ./.env
    volumes:
      - ./var/log:/var/log
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
